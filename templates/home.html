{%extends 'base.html'%}

{%block style%} <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"> {%endblock%}

{%block body %} 
    <header id="main-header">
        <h1>Course Catalogue Scraper</h1> 
    </header> 
    <div id = "main">     
        <form id = "inputs">
            <div class="form-row">
                <div class="label-input-container">
                    <label class="program-label" for="faculty">Faculty</label>
                    <input id="faculty" type="text" placeholder="Enter your faculty"/> 
                </div>
                <div class="label-input-container">
                    <label class="program-label" for="major">Major</label>
                    <input id="major" type="text" placeholder="Enter your major"/> 
                </div>
            </div>
            
            <div class="label-input-container">
                <label id="keywords-label" for="keywords">Interests and Keywords</label>
                <input id="keywords" type="text" placeholder=""/> 
            </div>

            <div class="label-input-container">
                <label id="courses-taken-label" for="courses-taken">Courses Completed</label>
                <input id="courses-taken" type="text" placeholder=""/> 
            </div>

            <button id ="submit_button" type="button">Find Courses</button>
        </form>
    </div>
{%endblock%}
<script>
    // Select the button and main div
    const button = document.querySelector("#submit_button");
    const mainDiv = document.querySelector("#main"); // The container div

    // Add event listener to the button
    button.addEventListener("click", function(event) {
        event.preventDefault(); // Prevent form submission

        // Create a new paragraph
        const newParagraph = document.createElement("p");
        newParagraph.textContent = "New course recommendation added!";

        // Append the paragraph to the end of the #main div
        mainDiv.appendChild(newParagraph);
    });
</script>

{%block javascript%} <script src = "{{url_for('static', filename='js/main.js')}}"></script> {%endblock%}
